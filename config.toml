# The URL the site will be built for
base_url = "https://example.com"
theme = "zola-grayscale"
title = "Willis Gardening"
description = "The finest purveyor of yellow beans in the Edmonton River Valley"
author = ""
description = ""

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "gray-matter-dark"

[extra]
# enable a debug pop out panel to display template context
debug = false

# google analytics id
#google_analytics_tag = "XXXXXX"

# SB Forms API token
# comment this out to remove the contact form
sb_forms_api_token = "API_TOKEN"
